<!-- Facebook Comments Plug-in -->
    <div class="fb-comments hidden-sm-down" data-href="https://schillingenterprises.github.io/Gavin-Schilling-Marketing/"
        data-width="40%" data-numposts="5"></div>
    <div id="fb-root"></div>
    <div class="col-md">
        <script>
            $(document)
                .ready(function () {
                    $.ajaxSetup({
                        cache: true
                    });
                    $.getScript(
                        '//connect.facebook.net/en_US/sdk.js'
                        , function () {
                            FB.init({
                                appId: '561430954040905'
                                , version: 'v2.7' // or v2.1, v2.2, v2.3, ...
                            });
                            $(
                                    '#loginbutton,#feedbutton'
                                )
                                .removeAttr(
                                    'disabled'
                                );
                            FB.getLoginStatus(
                                updateStatusCallback
                            );
                        });
                });
            (function (d, s, id) {
                var js, fjs = d.getElementsByTagName(
                    s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s);
                js.id = id;
                js.src =
                    "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.7&appId=561430954040905";
                fjs.parentNode.insertBefore(js
                    , fjs);
            }(document, 'script'
                , 'facebook-jssdk'));
            window.fbAsyncInit = function () {
                FB.init({
                    appId: '561430954040905'
                    , xfbml: true
                    , version: 'v2.7'
                });
            };
            (function (d, s, id) {
                var js, fjs = d.getElementsByTagName(
                    s)[0];
                if (d.getElementById(id)) {
                    return;
                }
                js = d.createElement(s);
                js.id = id;
                js.src =
                    "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js
                    , fjs);
            }(document, 'script'
                , 'facebook-jssdk'));
        </script>
    </div>
<!-- /Facebook Comments Plug-in -->
                        
<!-- Facebook -->
    <section class="fb-like" data-share="true" data-width="450" data-show-faces="true"></section>
<!-- /Facebook -->
